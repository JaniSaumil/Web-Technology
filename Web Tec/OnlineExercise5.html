<!DOCTYPE html>
<html>
<head>
    <title>Webpage with Frames</title>
</head>
<frameset rows="50%,50%"> <!-- Divide Page into Two Equal Rows -->
    <frameset cols="50%,50%"> <!-- First Row Split into Two Columns -->
        <frame src="Exp5page1.html" name="frame1" />
        <frame src="Exp5page2.html" name="frame2" />
    </frameset>

    <frameset cols="50%,50%"> <!-- Second Row Split into Two Columns -->
        <frame src="Exp5page3.html" name="frame3" />
        <frame src="Exp5page4.html" name="frame4" />
    </frameset>
</frameset>

</html>
