<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .radio-group, .checkbox-group {
            margin-top: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Student Feedback Form</h2>

<form action="/submit_feedback" method="POST">
    <!-- Name Input -->
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <!-- Email Input -->
    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <!-- Course Selection -->
    <div class="form-group">
        <label for="course">Course Taken:</label>
        <select id="course" name="course" required>
            <option value="cs">Computer Science</option>
            <option value="ba">Business Administration</option>
            <option value="engg">Engineering</option>
            <option value="arts">Arts</option>
        </select>
    </div>

    <!-- Feedback Rating -->
    <div class="form-group">
        <label for="rating">Course Rating (1 to 5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
    </div>

    <!-- Gender Radio Buttons -->
    <div class="form-group radio-group">
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other" required>
        <label for="other">Other</label>
    </div>

    <!-- Feedback Comments -->
    <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>
    </div>

    <!-- Suggestions Checkbox -->
    <div class="form-group checkbox-group">
        <label>Suggestions for Improvement:</label><br>
        <input type="checkbox" id="improve1" name="suggestions" value="More practical sessions">
        <label for="improve1">More practical sessions</label><br>
        <input type="checkbox" id="improve2" name="suggestions" value="Better course material">
        <label for="improve2">Better course material</label><br>
        <input type="checkbox" id="improve3" name="suggestions" value="Improved faculty interaction">
        <label for="improve3">Improved faculty interaction</label><br>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
        <button type="submit" class="submit-btn">Submit Feedback</button>
    </div>
</form>

</body>
</html>
