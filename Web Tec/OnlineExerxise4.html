<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Frames</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Container for the layout */
        .container {
            display: flex;
            height: 100vh;
        }

        /* Left Side Navigation */
        .nav {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: 100%; /* Make sure the navigation takes the full height */
            position: fixed; /* Keep the navigation fixed to the left */
        }

        .nav a {
            display: block;
            text-decoration: none;
            padding: 10px;
            color: #333;
            margin-bottom: 10px;
            background-color: #e1e1e1;
            border-radius: 5px;
            text-align: center;
        }

        .nav a:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Right Side Content */
        .content {
            width: 80%;
            margin-left: 20%; /* Push the content to the right to avoid overlap with the navigation */
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Navigation Bar -->
        <div class="nav">
            <h3>Navigation</h3>
            <a href="javascript:void(0);" onclick="loadContent('page1.html')">Page 1</a>
            <a href="javascript:void(0);" onclick="loadContent('page2.html')">Page 2</a>
            <a href="javascript:void(0);" onclick="loadContent('page3.html')">Page 3</a>
            <a href="javascript:void(0);" onclick="loadContent('page4.html')">Page 4</a>
        </div>

        <!-- Right Content Area -->
        <div class="content">
            <iframe id="content-frame" src="page1.html"></iframe>
        </div>
    </div>

    <script>
        function loadContent(page) {
            document.getElementById('content-frame').src = page;
        }
    </script>

</body>
</html>
