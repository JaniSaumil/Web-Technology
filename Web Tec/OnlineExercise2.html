<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        .subject {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Class Timetable</h2>

<table>
    <thead>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>9:00 - 10:00 AM</td>
            <td><span class="subject">A&P</span></td>
            <td><span class="subject">SatCom</span></td>
            <td><span class="subject">CN</span></td>
            <td><span class="subject">WT</span></td>
            <td><span class="subject">IPDC2</span></td>
        </tr>
        <tr>
            <td>10:15 - 11:15 AM</td>
            <td><span class="subject">FOC</span></td>
            <td><span class="subject">A&P</span></td>
            <td><span class="subject">SatCom</span></td>
            <td><span class="subject">CN</span></td>
            <td><span class="subject">WT</span></td>
        </tr>
        <tr>
            <td>11:30 - 12:30 PM</td>
            <td><span class="subject">IPDC2</span></td>
            <td><span class="subject">FOC</span></td>
            <td><span class="subject">A&P</span></td>
            <td><span class="subject">SatCom</span></td>
            <td><span class="subject">CN</span></td>
        </tr>
        <tr>
            <td>1:30 - 2:30 PM</td>
            <td><span class="subject">WT</span></td>
            <td><span class="subject">IPDC2</span></td>
            <td><span class="subject">FOC</span></td>
            <td><span class="subject">A&P</span></td>
            <td><span class="subject">SatCom</span></td>
        </tr>
        <tr>
            <td>2:45 - 3:45 PM</td>
            <td><span class="subject">CN</span></td>
            <td><span class="subject">WT</span></td>
            <td><span class="subject">IPDC2</span></td>
            <td><span class="subject">FOC</span></td>
            <td><span class="subject">A&P</span></td>
        </tr>
    </tbody>
</table>

</body>
</html>
